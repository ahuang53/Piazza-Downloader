nWebEx: https://rensselaer.webex.com/meet/abbasm2\n\nTA: Amirhossein Amini aminia@rpi.edu \nTh: 2:00 - 4:00pm @ JEC 6308\nWebEx: https://rensselaer.webex.com/meet/aminia   \n   \n"},{"label":"Textbook","text":"A. Leon-Garcia, Probability, Statistics, and Random Processes for Electrical Engineering, 3rd ed., Pearson/Prentice-Hall, 2008. ISBN 978-0-13-147122-1. E-book is about $85 on Amazon (or rent it for cheaper).  Alternatively, you can get the 2nd edition of the book (ISBN 0-201-50037-X) for about $10. Note that while I won't assign homework problems out of the book, I think it's important to have some sort of systematically organized reference material besides my class notes and Youtube lectures. All reading material will be assigned from the 2nd edition. \n\nLipschutz and M. Lipson, Schaum's Outline of Probability, 3rd edition. McGraw Hill, 2021. ISBN: 978-1264258840. $15 new on Amazon. This outline contains hundreds of fully solved problems and is a good reference for learning a concept better and studying for exams.\n"},{"label":"Grading Criteria","text":"Weekly homework assignments: 20% \nLate assignments will not be accepted. The lowest homework grade will be dropped before taking the average to allow for personal emergencies.  \n\nMidterm Exams: 40% (20% each) Exams will be held on October 2nd and November 9th, 2023. There will be no make-up for these exams: credit for exams missed for a valid reason will be assigned to final examination.\n \nFinal Exam: 40%, as scheduled by the Registrar.  Please advise Prof. Yazici of any potential conflict at least 30 days in advance.\n\nActivities: Activities will contribute an additional 10% towards your final grade.\n"},{"label":"Student Learning Outcomes","text":"1.\tAn understanding of basic concepts of probability, such as axioms of probability, conditional probability, independence of events, and sequential experiments \n2.\tAn understanding of discrete and continuous random variables, including probability mass a "id":"lmjzpiwvzm4713","content":"\u003cp\u003eDear All, \u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eI am writing in response to a question one of you asked today in class regarding Question 5 in HW 2. To make the problem, less intimidating, you may like to assign numbers to k, m and M and consider the following example. \u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eAssume there are 6 black (B) balls and 9 white (W) balls in a urn. 5 balls are selected without replacement. What is the probability that 3 B and 2 W balls are chosen?\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eSolution: Since choosing each ball is equally likely, this is an example where the probability is the ratio of the number of events (choose 3B, 2W) to the number of the outcomes in the sample space. \u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eThe sample space has a total of $$\\binom{15}{5}$$ outcomes and the number of sets that include 3B and 2W is $$\\binom{6}{3}$$$$\\binom{9}{2}$$.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eHope this clarifies the problem!\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e"},{"nr":17,"client_time":"9/15/2023, 2:40:30 PM","subject":"Classnote 5 has been added to class resources page under Lecture Notes","created":"2023-09-15T18:40:50Z","id":"lmky3hv2wex3o4","content":"\u003cp\u003eDear All,\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eI posted notes related to the material that will be covered in class next week.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eHave a nice weekend!\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eThe teaching staff has posted a new Lecture Notes resource. \u003cbr /\u003e\u003cbr /\u003eTitle: Classnote 5\u003cbr /\u003e\u003ca href=\"/class_profile/get_resource/lloiy3wgrlr6qq/lmky0hnzg5g5m5\" target=\"_blank\" re rations.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e3. Please be present in class no later than 3:55pm so that the exam can promptly start at 4:00pm. The exam will end at 5:20pm. You will have an additional 15 minutes to scan and upload your exam to Gradescope. \u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e4. I posted a couple of old exams in Piazza under Resources/Old Exams. The coverage of these exams may be different than the topics you will be examined. The exam topics will include everything from the beginning of the semester until and including the material that will be covered in class on September 25th, Monday. I recommend you to review all Class notes, Lecture presentations, Examples and Homework solutions posted in the course website. The more examples you solve, the better you will be prepared. \u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eLet me know if you have any questions!\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eHave a nice weekend!\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e"},{"nr":25,"client_time":"9/24/2023, 4:21:24 PM","subject":"Examples 5 has been added to class resources page under Examples","created":"2023-09-24T20:21:47Z","id":"lmxwnyrvnov8k","content":"\u003cp\u003eDear All,\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eI posted a set of example problems related to HW 4. I recommend you to attempt to solve these examples and review the solutions in preparation to your midterm exam.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eThe teaching staff has posted a new Examples resource. \u003cbr /\u003e\u003cbr /\u003eTitle: Examples 5\u003cbr /\u003e\u003ca href=\"/class_profile/get_resource/lloiy3wgrlr6qq/lmxwkwkhhn128z\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://piazza.com/class_profile/get_resource/lloiy3wgrlr6qq/lmxwkwkhhn128z\u003c/a\u003e\u003cbr \u003e\u003c/p\u003e\n\u003cp\u003e4. I posted a couple of old exams in Piazza under Resources/Old Exams. The coverage of these exams may be different than the topics you will be examined.\u003cstrong\u003e The exam topics will include everything from the beginning of the semester until and including the material that will be covered in class on November 2nd, Thursday. The emphasis will be on the topics covered after the first midterm.\u003c/strong\u003e I recommend you to review all Class notes, Lecture presentations, Examples and Homework solutions posted in the course website. The more examples you solve, the better you will be prepared. \u003c/p\u003e\n\u003cp\u003eLet me know if you have any questions!\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e"},{"nr":52,"client_time":"11/1/2023, 4:41:28 PM","subject":"Midterm 2 Topics","created":"2023-11-01T20:42:15Z","id":"log84no4s782oa","content":"\u003cp\u003eDear All,\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eAttached document lists the topics you will examined in Midterm 2. \u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/redirect/s3?bucket=uploads\u0026amp;prefix=paste%2Fhksqfhxsl362gj%2Fb4b870bfdf654b9f85239fb28ce12995641f9afd358cd642b421179ca1e10ac9%2FECSE_2500Midterm2Topics.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eECSE_2500Midterm2Topics.pdf\u003c/a\u003e\u003c/p\u003e"},{"nr":55,"client_time":"11/5/2023, 8:01:37 PM","subject":"Homework 9 has been added to class resources page under Homework","created":"2023-11-06T01:02:29Z","id":"lom76q4rwf73ju","content":"\u003cp\u003eDear All,\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eHW 9 is posted. It is due November 12th, 12pm. I recommend you to work on your homework assignment as a part of your midterm study.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u ferrer\"\u003e/rpi/fall2023/ecse2500/resources\u003c/a\u003e\u003cbr /\u003e\u003cbr /\u003e"},{"nr":68,"client_time":"11/30/2023, 7:18:39 PM","subject":"Final exam","created":"2023-12-01T00:16:30Z","id":"lplvjwlrbji8s","content":"\u003cp\u003eDear All,\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eI am writing to remind you that you will have your \u003cstrong\u003efinal exam on December 20th, from 11:30am to 2:30pm in Academy Hall Auditorium\u003c/strong\u003e. We are coming to the end of the semester. Below are some final remarks and information on exam logistics.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003col\u003e\u003cli\u003eAll course material except the December 4th lecture is now available in the course website under Resources. I suggest you to \u003cstrong\u003ereview Classnotes, Lectures, Examples, HW solutions, Activities and old exams\u003c/strong\u003e in preparation to your final exam. The more examples you solve, the better you will be prepared. \u003c/li\u003e\u003cli\u003eI will hold a \u003cstrong\u003efinal exam review on December 7th, Thursday at 4:00pm\u003c/strong\u003e. The review will be online \u003cstrong\u003ein my WebEx room\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eI posted your last \u003cstrong\u003eHW assignment, HW 11, which is due December 10th, Sunday 2:00pm\u003c/strong\u003e. Working on your HW assignment will be a good exercise in preparation to your final exam.\u003c/li\u003e\u003cli\u003eThe final exam will be\u003cstrong\u003e closed book and closed notes\u003c/strong\u003e. You are allowed to bring \u003cstrong\u003ean A4 sized two-sided cheat sheet\u003c/strong\u003e. You will scan your cheat sheet, append it to the end of your exam booklet and upload it to Gradescope at the end of the exam. \u003c/li\u003e\u003cli\u003eNo communication device including cell phones, laptops or tablets are allowed. \u003cstrong\u003eYou are allowed to use ONLY a basic calculator with basic operations\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003ePlease \u003cstrong\u003ebe present in class no later than 11:25am\u003c/strong\u003e so that the exam can promptly start at 11:30am. The exam will end at 2:30pm. You will have an additional 20 minutes to scan and upload your final exam to Gradescope.\u003c/li\u003e\u003cli\u003eI will post a couple of old final exams in Piazza under Resources/Old Exams this weekend. The coverage of these exams may be different than the topics you will be examined.\u003cstrong\u003e The exam topics will include everything from the beginning of the semester until and including the material that will be covered in class on December 4th, Monday. The emphasis will be on the topics covered after the first midterm.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eI will post a file with the list of topics that you need to study for your final exam this weekend. \u003c/li\u003e\u003c/ol\u003e\n\u003cp\u003eLet me know if you have any questions!\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e"},{"nr":69,"client_time":"12/1/2023, 11:22:27 PM","subject":"Final exam topics","created":"2023-12-02T04:20:18Z","id":"lpnjpa3ri6l3te","content":"\u003cp\u003eDear All,\u003cbr /\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003eI posted old final exams and their solutions under Resources/Old Exams. Attached please see the list of topics you will be tested in your final exam.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eHave a nice weekend!\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBest, BY\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/redirect/s3?bucket=uploads\u0026amp;prefix=paste%2Fhksqfhxsl362gj%2F1765efaa4dd9e088bf63a17e22e85763b6f783264782c39a5f7390c3c74ff313%2FFinalExamTopics_2023.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003c/a\u003e\u003ca href=\"/redirect/s3?bucket=uploads\u0026amp;prefix=paste%2Fhksqfhxsl362gj%2F1765efaa4dd9e088bf6
